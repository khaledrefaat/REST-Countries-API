<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </script>

    <script src="/app.js" defer type="module"></script>
    <title>Frontend Mentor | Rest Countries API</title>
</head>

<body>
    <header>
        <h2>Where in the world?</h2>
        <div class="theme-switcher">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="20" stroke="currentColor">
                <path
                    d="M152.62 126.77c0-33 4.85-66.35 17.23-94.77C87.54 67.83 32 151.89 32 247.38 32 375.85 136.15 480 264.62 480c95.49 0 179.55-55.54 215.38-137.85-28.42 12.38-61.8 17.23-94.77 17.23-128.47 0-232.61-104.14-232.61-232.61z" />
            </svg>
            <div>Dark Mode</div>
        </div>
    </header>

    <template id="country-card">
        <div class="country-card">
            <a>
                <img class="country__img" />
                <div class="country__data">
                    <h3 class="country-name"></h3>
                    <p class="country-population"><strong>population: </strong><span></span></p>
                    <p class="country-region"><strong>region: </strong><span></span></p>
                    <p class="country-capital"><strong>capital: </strong><span></span></p>
                </div>
            </a>
        </div>
    </template>

    <template id="country-details">
        <div class="container">
            <a href="/"><ion-icon name="arrow-back-outline"></ion-icon> Back</a>
            <div class="country">
                <img class="country__img" />
                <div class="content">
                    <h2></h2>
                    <div class="content-details">
                        <div>
                            <div class="native-name"><strong>Native Name: </strong><span></span></div>
                            <div class="population"><strong>Population: </strong><span></span></div>
                            <div class="region"><strong>Region: </strong><span></span></div>
                            <div class="sub-region"><strong>sub region: </strong><span></span></div>
                            <div class="capital"><strong>Capital: </strong><span></span></div>
                        </div>
                        <div>
                            <div class="top-level"><strong>Top Level Domain: </strong><span></span></div>
                            <div class="currency"><strong>Currencies: </strong><span></span></div>
                            <div class="language"><strong>Languages: </strong><span></span></div>
                        </div>
                    </div>
                    <div>
                        <div><strong>Border Countries: </strong></div>
                        <ul class="countries-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <main>
    </main>


</body>

</html>
